<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./image/LogoMakr-43GoGx.png"
      type="image/x-icon"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Pleaz Choose Your Turn</h1>
      <button class="x">Player_X</button>
      <button class="o">Player_O</button>
    </div>
    <header class="title">
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
      <span class="span1 sp class1 class4 class7"></span>
      <span class="span2 sp class1 class5"></span>
      <span class="span3 sp class1 class6 class8"></span>
      <span class="span4 sp class2 class4"></span>
      <span class="span5 sp class2 class5 class7 class8"></span>
      <span class="span6 sp class2 class6"></span>
      <span class="span7 sp class3 class4 class8"></span>
      <span class="span8 sp class3 class5"></span>
      <span class="span9 sp class3 class6 class7"></span>
    </div>
    <button class="rest">restart</button>
    <div class="check">YOUR SCORE: <span class="checkJs"></span></div>
    <div class="startNewGame">Game Over Plz Restart</div>
    <script src="./app.js"></script>
  </body>
</html>
